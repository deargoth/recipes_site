{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="justify-content-center">
    <div class="mt-3">
        <div class="text-center">
            <h2>Login</h2>
            <p class="lead">Don't have a account yet? </p>
        </div>
        <br>
        {% include 'global/partials/_messages.html' %}
        
        <div class="col">
            <div class="row">
                <form action="{% url 'accounts:login' %}" method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        {{ field|as_crispy_field }}
                    {% endfor %}
        
                    <div class="col">
                        <div class="row">
                            <button type="submit" class="btn btn-dark btn-submit btn-lg">Entrar</button>
                        </div>
                    </div>
                </form>        
            </div>
        </div>
    </div>
</div>

{% endblock content %}
