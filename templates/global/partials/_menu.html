{% load i18n %}

<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="hidden-text">Show menu</span>
  </button>
  
  <div class="menu-container menu-hidden">
    <button class="button-close-menu button-close-menu-visible">
      <i class="fas fa-times-circle"></i>
      <span class="hidden-text">Close menu</span>
    </button>
  
    <div class="menu-content">
      <nav class="menu-nav">
        <a href="{% url 'recipes:index' %}">{% translate "Home" %}</a>
        <a href="{% url 'accounts:create_recipe' %}">{% translate "New recipe" %}</a>
        <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}">{% translate "Logout" %}</a>
        {% endif %}
        {% if not request.user.is_authenticated or request.user.is_superuser %}
          <a href="{% url 'accounts:login' %}">Login</a>
          <a href="{% url 'accounts:register' %}">{% translate "Register" %}</a>
        {% endif %}
      </nav>
    </div>
  </div>
